<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址定位(TGOS Map API)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://api.tgos.tw/TGOS_API/tgos?ver=2&AppID=yourID&APIKey=yourkey"
        charset="utf-8"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #lmap {
            width: 100%;
            height: 100vh;
        }

        .searchBar {
            position: absolute;
            width: auto;
            left: 10px;
            bottom: 10px;
            z-index: 999;
        }

        #address {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="searchBar">
        地址定位 :
        <input id='address' value='台北市信義區信義路五段7號'>
        <input type="submit" value="地址定位" onclick="Locate()">
    </div>
    <div id="lmap"></div>
    <script>
        const lMap = L.map(document.getElementById("lmap"), {
            center: [23.5, 121],
            zoom: 7,
            crs: L.CRS.EPSG3857,
        });
        L.tileLayer(
            "https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicGVycnlsaWFvIiwiYSI6ImNrdGVkYWJueTJveWEycm84NzZrMXJyZjAifQ.s8EyAc5U3E1c7wcN1qlE9w",
            {
                maxZoom: 18,
                attribution:
                    '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                id: "mapbox.streets",
            }
        ).addTo(lMap);
    </script>
    <script src="index.js"></script>
</body>

</html>
