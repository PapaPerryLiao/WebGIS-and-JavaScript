<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面環域</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #lmap {
            width: 100%;
            height: 100vh;
        }

        .searchBar {
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 999;
        }

        .searchBar textarea {
            width: 300px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="searchBar">
        <div>
            <label>
                坐標:
                <textarea id="coordinate_input">121.572721 25.049305, 121.569311 25.049102,121.567045 25.045607, 121.570316 25.045622,121.572662 25.047175, 121.572721 25.049305
                </textarea>
            </label>
        </div>
        <button onclick="onSearchClick();">搜尋</button>
        <button onclick="onRemoveClick();">清除圖層</button>
    </div>
    <div id="lmap"></div>
    <script src="index.js"></script>
    <script>
        const lMap = L.map(document.getElementById("lmap"), {
            center: [23.5, 121],
            zoom: 7,
            crs: L.CRS.EPSG3857,
        });
        L.tileLayer(
            "https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicGVycnlsaWFvIiwiYSI6ImNrdGVkYWJueTJveWEycm84NzZrMXJyZjAifQ.s8EyAc5U3E1c7wcN1qlE9w",
            {
                maxZoom: 18,
                attribution:
                    '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                id: "mapbox.streets",
            }
        ).addTo(lMap);
    </script>
</body>

</html>
